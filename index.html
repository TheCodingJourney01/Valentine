    <div class="card">
      <!-- Replace the URL with your own photo link -->
      <img
        src="Images/IMG_9593.jpeg"
        alt="Valentine's Day"
        class="valentine-img"
      />
      <div class="heart"></div>
      <h1>Happy Valentine's Day!</h1>
      <p>
        You make every day feel like a dream<br />
        <br />Will you be my Valentine?
      </p>
      <div class="button-group">
        <button class="btn yes-btn" onclick="sayYes()">YES!</button>
        <button id="no-btn" class="btn no-btn" onclick="sayNo()">No</button>
      </div>
    </div>
